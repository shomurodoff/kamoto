<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Metronic React Demo 1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />
    <title>Foundercrate</title>
    <link rel="shortcut icon" href="%PUBLIC_URL%/media/logos/favicon.ico" />
    <link
      rel="stylesheet"
      id="layout-styles-anchor"
      href="%PUBLIC_URL%/splash-screen.css"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body id="kt_body" class="page-loading splash-screen mat-typography">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--begin::Theme mode setup on page load-->
    <script>
      if (document.documentElement) {
        var defaultThemeMode = "system";

        var themeMode = localStorage.getItem("kt_theme_mode_value");
        if (!themeMode) {
          if (defaultThemeMode === "system") {
            themeMode = "dark";
            //window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
          } else {
            themeMode = defaultThemeMode;
          }
        }

        document.documentElement.setAttribute("data-theme", themeMode);
      }
    </script>
    <script
      type="text/javascript"
      src="https://www.bugherd.com/sidebarv2.js?apikey=zetdrt6tyvcw5cfezlpqoq"
      async="true"
    ></script>
    <script>
      document.addEventListener(
        "focus",
        (e) => {
          e.srcElement?.tagName === "BUGHERD-SIDEBAR" &&
            e.stopImmediatePropagation();
        },
        !0
      );
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="root"></div>
    <div id="splash-screen" class="splash-screen">
      <img src="./media/auth/founderCrateOnlyLogo.svg" alt="Logo" />
      <span>Loading ...</span>
    </div>
    <div id="root-modals"></div>
  </body>
</html>
